{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Reccomendation System - Signup</title>
  <!------------------------Imp Links---------------------------->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" src="{% static 'styles/style.css' %}">
  </link>
</head>

<body>
  <!------------------------Section Starts---------------------------->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <div class="d-flex align-items-center mb-3">
        <i class="fas fa-cubes fa-2x me-3" style="color: #ffffff;"></i>
        <span class="h5 fw-bold mb-0" style="text-align: center;">Techno Coders</span>
      </div>
    </a>
    <div class="navbar-brand"><a href="{% url 'index' %}">Home</a></div>
    <div class="navbar-brand"><a href="{% url 'login' %}">login</a></div>
    <div class="navbar-brand"><a href="{% url 'signup' %}">signup</a></div>
  </nav>
  <section>
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-9 col-xl-9">

          <!------------------------Form Starts---------------------------->
          <form>

            <h4 class="fw-normal mb-3 pb-3 text-center">Get your recommended college.
            </h4>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Enter your Full Name" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-book"></i></span>
              <input type="text" class="form-control" placeholder="Enter HSC percentage" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-book"></i></span>
              <input inputmode="numeric" class="form-control" placeholder="Enter CET Score" max="100" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-book"></i></span>
              <input type="text" class="form-control" placeholder="Enter JEE Score (optional)">
            </div>
            <div>
              <label id="dropdown">Enter Preferred Branch <br>
                <input list="branch" name="branch" /></label>
              <datalist id="branch">
                <option value="Computer Engineering">
                <option value="Electronics and Telecommunication Engineering">
                <option value="Mechanical Engineering">
                <option value="Civil Engineering">
                <option value="Chemical Engineering"></option>
              </datalist>
            </div>
            <div>
              <label id="dropdown">Enter Preferred City <br>
                <input list="city" name="city" /></label>
              <datalist id="city">
                <option value="Pune">
                <option value="Mumbai">
                <option value="Nagpur">
              </datalist>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Agree to terms and conditions.</label>
            </div>

            <div class="pt-2 mb-4 d-flex justify-content-center">
              <button class="btn btn-secondary btn-dark btn-lg btn-block justify-content-center" type="submit">Get
                Recommended College</button>
            </div>

          </form>
          <!------------------------Form Ends---------------------------->
        </div>
      </div>
    </div>
  </section>
  <!-----------------------Section Ends--------------------------->
  <script src="{% static 'js/index.js' %}"></script>

</body>

</html>
