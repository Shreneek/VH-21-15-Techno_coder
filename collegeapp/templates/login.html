<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Reccomendation System - Login</title>

    <!------------------------Imp Links---------------------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
    <!------------------------Section Stats----------------------------->
    <section style="background-color: #040531;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-9 col-xl-9">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="col-md-12 col-lg-12 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <!------------------------Form Starts----------------------------->
                                <form>
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #1e1d49;"></i>
                                        <span class="h1 fw-bold mb-0">Techno Coders</span>
                                    </div>
                                    <h4 class="fw-normal mb-3 pb-3 text-center">Student Login</h4>

                                    <label class="form-label" for="username">Enter your Username</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" placeholder="Username" required>
                                    </div>

                                    <label class="form-label" for="password">Enter your Password</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="pt-1 mb-4 d-flex justify-content-center">
                                        <button
                                            class="btn btn-secondary btn-dark btn-lg btn-block justify-content-center "
                                            type="submit">Login</button>
                                    </div>
                                    <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Create Now</a>
                                    </p>
                                </form>
                                <!------------------------Form Ends here----------------------------->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!------------------------Section Ends----------------------------->
</body>
</html>
